    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
<style>
    .main{
        border: 2px solid blue;
    }
    .box{
      height: 100px;
        width: 100px;
        background-color: black;
        
    
    }
    /*default position are called as static position*/
    .class1{
        background-color: yellowgreen;
        
    }
    .class3{
        /*absolute position works according to it parent or border*/
        background-color: red;
        position: absolute;
        top: 0px;
    }
    .class2{
        background-color: rebeccapurple;
      /*  position: fixed;
        /*it mandatory to write from where you want it like top,left,right,bottom*/
       /* it is only sticky to their parents class
        /* position: fixed;
        bottom: 0px;
        right: 0;*/
        /*position: sticky;
        top: 0px;*/
        /*"what is relative means from original position and absolute means from parents position like border(non other than main)"*/
        position: relative;
        left: 10px;
    }
    

</style>
</head>
<body>
    <div class="main">
    <div class="box class1"></div>
    <div class="box class2" ></div>
    <div class="box class3"></div>
