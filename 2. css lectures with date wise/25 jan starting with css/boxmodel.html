<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        .box{
            border: 5px solid #6922b0;
            background-color: lightcoral;
            padding: 40px;
            margin: 40px;
            width: 320px;
            height: 150px;
        }
        .alternate{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">im using standard box</div>
    <div class="box alternate">im using standard box</div>
    
</body>
</html>
