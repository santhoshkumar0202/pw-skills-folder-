<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>amazon!</h1>
    <form>
        <fieldset>
            <legend> User Information</legend>
            <!-- The label is a normal text, by clicking which, the user can select the form element. -->
        <label for="firstname">Enter First Name:</label>
        <br>
        <!-- enter your input: -->
        <!-- when ever we enter it takes the date intead of getting pointer down -->
        <input type="text" name="firstname" id="firstname">
        <!-- to write multiline text like address we use textarea tag to acomplish this -->
        <br>
        <!-- <label for="Firstname">Enter first name</label> -->
        <label for="">Please Enter Your Address:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
         <label for="Dob">Dob:</label>
         <br> 
         <input type="date" name="dob" id="Dob">
        <br>
        <label for="123345">Password:</label> 
        <br>
        <input type="password" name="password" id="123345">
        <br>
        <br>
        <label for="gender">Select Gender:</label>
        <br>
        <label for="male">male</label>
        <input type="radio" name="gender" value="male" id="gender_male">
        <br>
        <label for="female">female</label>
        <input type="radio" name="gender" value="femaleeee" id="gender_female">
        <br>
        <br>
        <label for="">Selects The Fruits:</label>
        <br>
        <label for="mango">mango</label>
        <input type="checkbox", name="mango" id="mango">
        <br>
        <label for="apple">apple</label>
        <input type="checkbox" name="apple" id="apple">
        <br>
        <label for="banana">banana</label>
        <input type="checkbox" name="banana" id="banana">
        <br>
        <label for="grapes">grapes</label>
        <input type="checkbox" name="grapes" id="grapes">
        <br>
        <label for="pineapple">pineapple</label>
        <input type="checkbox" name="pineapple" id="pineapple">
        </fieldset>
        <br>
        <input type="submit">
        </fieldset>
    </form>
    
</body>
</html>
