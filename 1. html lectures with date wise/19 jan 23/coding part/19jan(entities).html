<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities class</title>
</head>
<body>
    <!-- special keyword printing by name -->
        <h2> 106 &lt; 202 </h2>
        <!--special keyword printing by number  -->
        <h2> 106 &#62; 202 </h2>
        <!-- the wont be an space as expected to be(by default spacing value) -->
        <h3>santhosh    kumar</h3>
        <!-- by using nonbreakingspace keyword we can give the space manually -->
        <h3>santhosh &NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace; kumar</h3>
</body>
</html>
